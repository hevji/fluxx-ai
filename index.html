<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemma Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --ink:    #0f0f0f;
      --paper:  #f5f2ed;
      --accent: #c8522a;
      --muted:  #8a8580;
    }

    html, body {
      height: 100%;
      background: var(--paper);
      color: var(--ink);
      font-family: "DM Sans", sans-serif;
    }

    /* Subtle grain overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 2rem 3rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Top bar */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(15,15,15,.1);
    }

    .wordmark {
      font-family: "Instrument Serif", serif;
      font-size: 1.1rem;
      letter-spacing: .01em;
      color: var(--ink);
    }

    .wordmark span { color: var(--accent); font-style: italic; }

    .badge {
      font-size: .7rem;
      font-weight: 500;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--muted);
      border: 1px solid rgba(15,15,15,.15);
      border-radius: 100px;
      padding: .3rem .8rem;
    }

    /* Hero */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem 0;
      gap: 2.5rem;
    }

    .eyebrow {
      font-size: .75rem;
      font-weight: 500;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: var(--accent);
    }

    h1 {
      font-family: "Instrument Serif", serif;
      font-size: clamp(3.2rem, 7vw, 6.5rem);
      line-height: 1.05;
      letter-spacing: -.02em;
      max-width: 700px;
    }

    h1 em {
      font-style: italic;
      color: var(--accent);
    }

    .subtitle {
      font-size: 1.05rem;
      color: var(--muted);
      max-width: 420px;
      line-height: 1.7;
      font-weight: 300;
    }

    /* CTA */
    .cta-wrap {
      display: flex;
      align-items: center;
      gap: 1.6rem;
    }

    .btn-go {
      display: inline-flex;
      align-items: center;
      gap: .7rem;
      background: var(--ink);
      color: var(--paper);
      font-family: "DM Sans", sans-serif;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 100px;
      padding: .9rem 2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 130ms, transform 130ms;
      position: relative;
      overflow: hidden;
    }

    .btn-go::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--accent);
      transform: translateX(-101%);
      transition: transform 220ms cubic-bezier(.4,0,.2,1);
      border-radius: inherit;
    }

    .btn-go:hover::after { transform: translateX(0); }
    .btn-go:hover { transform: translateY(-2px); }
    .btn-go:active { transform: translateY(0); }

    .btn-go span, .btn-go svg { position: relative; z-index: 1; }

    .hint {
      font-size: .82rem;
      color: var(--muted);
    }

    /* Decorative grid line */
    .deco {
      position: absolute;
      right: 0; top: 0; bottom: 0;
      width: 1px;
      background: linear-gradient(to bottom, transparent, rgba(15,15,15,.08) 30%, rgba(15,15,15,.08) 70%, transparent);
      pointer-events: none;
    }

    /* Footer */
    footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 2rem;
      border-top: 1px solid rgba(15,15,15,.1);
      font-size: .78rem;
      color: var(--muted);
    }

    /* Animation: stagger in on load */
    .eyebrow, h1, .subtitle, .cta-wrap {
      opacity: 0;
      transform: translateY(18px);
      animation: fadeUp .5s forwards ease-out;
    }
    .eyebrow   { animation-delay: .05s; }
    h1         { animation-delay: .15s; }
    .subtitle  { animation-delay: .25s; }
    .cta-wrap  { animation-delay: .35s; }

    @keyframes fadeUp {
      to { opacity: 1; transform: none; }
    }

    @media (max-width: 600px) {
      .page { padding: 1.5rem; }
      h1 { font-size: 2.8rem; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="deco"></div>

    <header>
      <div class="wordmark">Gemma <span>Chat</span></div>
      <div class="badge">Local · Private</div>
    </header>

    <section class="hero">
      <div class="eyebrow">Powered by Gemma 2B</div>
      <h1>Talk to an AI<br/>that runs <em>locally.</em></h1>
      <p class="subtitle">
        No cloud. No accounts. No data leaving your machine.
        Just you and the model.
      </p>
      <div class="cta-wrap">
        <!-- Single CTA — goes straight to chat -->
        <a class="btn-go" href="/c/">
          <span>Go to Chat</span>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M3 8h10M9 4l4 4-4 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <span class="hint">No login required</span>
      </div>
    </section>

    <footer>
      <span>Running on localhost:5000</span>
      <span>Gemma 2B · Flask · Local</span>
    </footer>
  </div>
</body>
</html>
