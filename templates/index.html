<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemma Chat</title>

  <!-- Google Fonts: Sora (headings) + DM Sans (body) + JetBrains Mono (code) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&family=DM+Sans:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <main class="landing">

    <!-- Tiny wordmark above the hero -->
    <div class="landing-logo">⬡ Gemma Chat</div>

    <!-- Hero heading -->
    <h1>Chat with <span>Gemma&nbsp;2B</span>,<br/>locally and privately.</h1>
    <p class="landing-sub">
      A clean, fast interface for your local Gemma model.
      No data leaves your machine.
    </p>

    <!-- Auth card ─────────────────────────────────────────── -->
    <div class="auth-card">
      <input
        type="email"
        id="auth-email"
        placeholder="you@example.com"
        autocomplete="email"
      />
      <input
        type="password"
        id="auth-password"
        placeholder="Password"
        autocomplete="current-password"
      />

      <!-- Error display (hidden by default; shown by auth.js) -->
      <div class="auth-error" id="auth-error"></div>

      <div class="auth-actions">
        <!--
          btn-signup → calls handleSignup() in auth.js
          Uses Firebase createUserWithEmailAndPassword
        -->
        <button class="btn-primary" id="btn-signup">Sign Up</button>

        <!--
          btn-login → calls handleLogin() in auth.js
          Uses Firebase signInWithEmailAndPassword
        -->
        <button class="btn-ghost" id="btn-login">Log In</button>
      </div>
    </div>

  </main>

  <!-- Firebase client SDK (compat build — easy to swap for modular later) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Firebase config (replace placeholder values in this file) -->
  <script src="/static/js/firebase-config.js"></script>

  <!-- Auth logic -->
  <script src="/static/js/auth.js"></script>
</body>
</html>
